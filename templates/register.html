{% extends "base.html" %} {% block title%} login page {% endblock %} {% block
content%}
<div class="text-center">
  <h1>Welcome to Tropic Hardware Store</h1>
  <p>
    Log in to your account to check your previous orders,<br />or create a
    Tropic account.
  </p>
</div>

<!--  -->
    <div class="card-body w-50 m-auto">
      <form action="/register" method="POST">
        <h1 class="text-center">Sign up</h1>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            name="full_name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Username"
            aria-label="Username"
          />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-phone"></i
          ></span>
          <input
            type="tel"
            name="phone_number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Phone number"
          />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-lock"></i
          ></span>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input is-invalid"
            type="checkbox"
            value=""
            id="invalidCheck3"
            aria-describedby="invalidCheck3Feedback"
            required
          />
          <label class="form-check-label" for="invalidCheck3">
            By signing up, you agree to our
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            <a href="user-agreement.html" target="_blank">User Agreement</a>.
          </div>
        </div>
        <br />
        <div class="text-center d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button
          ><br /><br />
        </div>
        <p>
          Already have an account?
          <a href="/logout">Login</a>
        </p>
      </form>
    </div>
<!--  -->

{% endblock %}
